<html lang="en">
  <head>

    <title>Random Dog & Bear</title>
    <link rel="stylesheet" href="style.css" />
    <body>
        <h1>Random Dog and Bear App</h1>

           <button id="bear_btn">Get Bear</button>
        </div>
        <script src="script.js"></script>
      </body>
</html>
